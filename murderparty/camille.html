<html>
  <head>
    <title>Le fantome de Thomas - Camille la fromagère</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Mr+Dafoe&display=swap" rel="stylesheet">
    <style>
        .revel {
            display: none;
        }
        pre {
          white-space : pre-wrap;
        }
        
        body, body pre{
          font-family: "Inconsolata", monospace;
          font-optical-sizing: auto;
          font-weight: normal;
          font-style: normal;
          font-variation-settings:
            "wdth" 100;
        }
        .ko {
          color: red; 
        }
        .ok {
          color: green; 
        }
        .container {
          margin : 0 auto ;
          max-width: 80%;
        }
        input {
            height:40px;
            margin:0;
            font-weight: bolder;
        }
        input[type="text"] { text-transform: uppercase; }
        .blanc{
          margin-right: 20px ;
        }
        .enigme {
          align-items: center;
          margin-bottom : 60px;
        }
        img {
          max-width:400px;
        }
        .solution {
          border: 4px solid red;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Camille la fromagère</h3>
      <div id="enigme1" class="enigme">
        <img src="fromages/1.png" >
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1" class="solution">
        <input type="text" size="1">
        <input type="text" size="1" class="blanc">
        <input type="text" size="1">
        <input type="text" size="1"class="blanc">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
      </div>
      <div id="enigme2" class="enigme">
        <img src="fromages/2.jpg" >
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1" class="solution">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
      </div>
      <div id="enigme3" class="enigme">
        <img src="fromages/3.avif" >
        <input type="text" size="1" class="solution">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1" class="blanc">
        <input type="text" size="1">
        <input type="text" size="1" value="'" disabled>
        <input type="text" size="1">
        <input type="text" size="1">
      </div>  
      <div id="enigme4" class="enigme">
        <img src="fromages/4.png" >
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1" class="blanc solution">
        <input type="text" size="1">
        <input type="text" size="1" class="blanc">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
        <input type="text" size="1">
      </div>
    </div>
    <script>
      document.querySelectorAll('input[type="text"]').forEach((input, index, array) => {
            input.maxLength = 1;  // Limiter à une seule lettre
            input.addEventListener('input', (e) => {
                if (input.value.length === 1 && index < array.length - 1) {
                    array[index + 1].focus();
                }
            });
        });
    </script>
  </body>
</html>
